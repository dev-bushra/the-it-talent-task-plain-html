<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carnivora Phylogeny</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/organization.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        #container {
            height: 600px;
            min-width: 310px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- ðŸŸ¢ This is required for the chart to render -->
    <div id="container"></div>

    <!-- Your Highcharts code -->
    <script>

            title: {
                text: 'Carnivora Phylogeny'
            },
            subtitle: {
                text: 'Tracing the Evolutionary Relationship of Carnivores'
            },
            plotOptions: {
                series: {
                    nodeWidth: '22%'
                }

            accessibility: {
                point: {
                    descriptionFormat: '{toNode.name} ' +

                    level: 2,

                        color: 'black'
                    }
                }, {

                            info: 'Panthera is a genus within the Felidae family...'

                    },
                    {
                        id: 'Mustelidae',
                        name: 'Mustelidae',
                        color: '#C4B1A0',
                        custom: {
                            info: 'The Mustelidae are a family of carnivorous mammals...'

                    },
                    {
                        id: 'Taxidea',

                        color: '#C4B1A0',
                        custom: {
                            info: 'Taxidea'

                    },
                    {

                    },

            exporting: {
                allowHTML: true,
                sourceWidth: 800,
                sourceHeight: 600
            }
